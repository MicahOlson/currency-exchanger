<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="header">
        <h1>Currency Exchanger</h1>
        <h2><small>Convert an Amount from One Currency to Another</small></h2>
      </div>

      <form id="value-and-target">
        <div class="form-row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="base-value" min="0.00" step="0.01"
                placeholder="Enter an amount" required>
            </div>
            <div id="results">
              <h6 id="base-result">
                <!-- Base value and currency type from main.js will display here -->
              </h6>
              <h3 id="target-result">
                <!-- Target conversion value and currency type from main.js will display here -->
              </h3>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label for="base-currency">From</label>
            <select class="custom-select" id="base-currency">
              <option value="">Select a base currency</option>
              <!-- Remaining options will be appended by main.js  -->
            </select>
            <div id="rates">
              <small id="conversion-rate">
                <!-- Base-to-target exchange rate from main.js will display here -->
              </small><br>
              <small id="reverse-rate">
                <!-- Target-to-base exchange rate from main.js will display here -->
              </small>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="form-group">
              <label for="target-currency">To</label>
              <select class="custom-select" id="target-currency">
                <option value="">Select a target currency</option>
                <!-- Remaining options will be appended by main.js  -->
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="btn-convert">Convert</button>
            </div>
          </div>
        </div>
      </form>

      <div class="row" id="show-errors">
        <!-- Error handling from main.js will display here -->
      </div>

    </div>
  </div>
</body>

</html>
