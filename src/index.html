<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Convert U.S. Dollars to Another Currency</h1>
    <form id="value-and-target">
      <div class="form-group">
        <label for="amount">Enter an amount:</label>
        <input type="number" id="base-value" min="0.00" step="0.01" value="0.00">
      </div>

      <div class="form-group">
        <select class="custom-select" id="target-currency">
          <option>Select a currency</option>
          <option value="GBP">Pound Sterling</option>
          <option value="JPY">Japanese Yen</option>
          <option value="EUR">Euro</option>
          <option value="INR">Indian Rupee</option>
          <option value="NOK">Norwegian Krone</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    <div class="jumbotron" id="result">
      <!-- to be added by main.js -->
    </div>

  </div>
</body>

</html>
